    <style>
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--grid-gap);
            margin-bottom: 4rem;
        }

        .project-card {
            width: auto;
            height: auto;
            /* aspect-ratio:16/9; */
            border-radius: 2px;
            background-color: #f5f5f5;
            box-shadow: 0px 0px 7px grey;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-speed);
        }

        .project-card:hover img {
            transform: scale(1.5);
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .project-card:hover::after {
            opacity: 0.8;
        }

        .project-title {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            color: white;
            z-index: 1;
            opacity: 0;
            transform: translateY(1rem);
            transition: all var(--transition-speed);
        }

        .project-card:hover .project-title {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
